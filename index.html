
<!DOCTYPE html>
<html>
<head>
    <title>National Park Campgrounds</title>
    <link rel="stylesheet" type="text/css" href="dropdown_menu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" defer></script>
    <script src="dropdown_menu.js" defer></script>
</head>
<body>

<script id="dropdown-menu" type="text/x-handlebars-template">
    <ul class="parks">
        {{#each this}}
        <li class="menu-item park"><span>{{title}}</span>
            {{#if submenu}}
            <ul class="campgrounds">
                {{#each submenu}}
                <li class="menu-item campground"><span>{{title}}</span>
                    {{#if submenu}}
                    <ul class="campsites">
                        {{#each submenu}}
                        <li class="menu-item campsite"><span>{{title}}</span></li>
                        {{/each}}
                    </ul>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
            {{/if}}
        </li>
        {{/each}}
    </ul>
</script>

</body>
</html>
